<!DOCTYPE html>
<html>
<head>
    <title>Silly story generator</title>
    <meta charset="utf-8">
    <html lang="en-US">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="main_container">
        <div class="pi_container">
            <h1>Silly story generator</h1>

        <div class="input_name">
            <label>Enter custom name:</label> &nbsp <input id="inputName">
        </div>

        <div class="input_radio">
            <label>US</label><input id="us" type="radio" checked>
            <label>UK</label><input id="uk" type="radio">
        </div>

            <br>

            <button class="genButton">Generate random story</button>

            <button class="resButton">Reset button</button>

      </div>

        <div class="story_container">
          <h2></h2>
          <p class="story"></p>
        </div>
  </div>
</body>

    <script type="text/javascript" src="javascript.js"></script>

</html>
